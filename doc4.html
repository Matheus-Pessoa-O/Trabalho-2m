<html>
    <head>
        <title>Fomulário</title>
    </head>
    <form
        action="https://formspree.io/f/movkwobp"
        method="POST">
        
        <center><h1>Formulário</h1></center>
        <br><br><br><fieldset 
        Nome Completo:<input TYPE=text NAME=nome>
<br><br>
        Sexo:
        <input TYPE=radio NAME=sexo VALUE=m>Masculino
        <input TYPE=radio NAME=sexo VALUE=f>Feminino
<br><br>
        Conhecimento na Área de Informática:
       <br><input TYPE=checkbox NAME=conhe VALUE=nhm>Nenhum
        <input TYPE=checkbox NAME=conhe VALUE=bsc>Básico
        <input TYPE=checkbox NAME=conhe VALUE=inter>Intermediário
        <input TYPE=checkbox NAME=conhe VALUE=acv>Avançado
<br><br>
        Aplicativos conhecidos:
       <br> <input TYPE=checkbox NAME=app VALUE=w>Word
        <input TYPE=checkbox NAME=app VALUE=ex>Excel
        <input TYPE=checkbox NAME=app VALUE=pp>PowerPoint
        <input TYPE=checkbox NAME=app VALUE=win>Windows
<br><br>
        Residência (escolha uma opção):
        <br><SELECT NAME=resi>
        <OPTION VALUE=ag>Aguas Claras</OPTION>
        <OPTION VALUE=cl>Ceilândia</OPTION>
        <OPTION VALUE=gr>Guará</OPTION>
        <OPTION VALUE=tg>Taguatinga</OPTION>
        </SELECT>
<br><br>   
        <p>Sugestões:
        <br><TEXTAREA ROWS=6 COLS=50 NAME=sgt>Máximo 3 linhas</TEXTAREA>
        <P ALIGN=center> <INPUT TYPE=submit VALUE=Enviar> 
        <INPUT TYPE=reset VALUE=Apagar> </fieldset></P>   
    </form>
</html>
