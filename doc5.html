<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de M&eacute;dia</title>
    </head>
    <body>
        <fieldset>
        <center><h1>Calculadora de M&eacute;dia</h1></center>
       <h2> <label for="nota1">Nota 1</label></h2>
        <input type="number" id="nota1"><br><br>
        <h2><label for="nota2">Nota 2</label></h2>
        <input type="number" id="nota2"><br><br>
        <h2><label for="nota3">Nota 3</label></h2>
        <input type="number" id="nota3"><br><br>

        <h2> <button onclick="calcularMedia()">Cacular M&eacute;dia</button></h2>
        <h2><p>Media: <span id="resultado"></span></p></h2>
        <script>
            function calcularMedia() {
                // Lógica JavaScript virá aqui

                let nota1= parseFloat(document.getElementById("nota1").value);
                let nota2= parseFloat(document.getElementById("nota2").value);
                let nota3= parseFloat(document.getElementById("nota3").value);

                if (!isNaN(nota1)&& !isNaN(nota2)&& !isNaN(nota3)) { 
                    let soma=nota1+nota2+nota3;
                    let media= soma / 3; //Média aritmética
                    document.getElementById("resultado").textContent = media.toFixed(2);
                } else {
                    document.gentElementById("resultado").textContent ="Por favor, insira notas válidas"
                }  
            }
        </script>
        </fieldset>
    </body>
    
</html>
